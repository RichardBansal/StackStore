<!--  -->
<form ng-hide="!custom">
	<select ng-model='review.stars'>
	<!-- Created -> Processing, Processing -> Cancelled, Completed --> 
		<option> 0 </option>
		<option> 1 </option>
		<option> 2 </option>
		<option> 3 </option>
		<option> 4 </option>
		<option> 5 </option>
	</select>
	<input type="text" ng-model='review.text'/>
	<button ng-click="saveReview()">Leave a Review</button>
</form>
<span ng-hide="custom">
	{{review.starts}} | {{review.text}}
</span>
