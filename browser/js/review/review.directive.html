<form>
	<label>Rating:</label> <select ng-model='review.stars'>
	<!-- Created -> Processing, Processing -> Cancelled, Completed --> 
		<option> 0 </option>
		<option> 1 </option>
		<option> 2 </option>
		<option> 3 </option>
		<option> 4 </option>
		<option> 5 </option>
	</select><br>
	<label>Review: </label> <input type="text" ng-model='review.text'/><br>
	<button ng-click="saveReview()"ui-sref="shirt({ id: product})">Leave a Review</button>
</form>
