<div class="row">
	<div class="col-xs-12">
		<h1>Manage users</h1>
		<div class="row">
			<div class="col-xs-2"><h3>User name</h3></div>
			<div class="col-xs-2"><h3>Account type</h3></div>
			<div class="col-xs-2"><h3>Admin options</h3></div>
		</div>
	</div>
	<div class="col-xs-12" ng-repeat="user in users">
		<div class="row registered-user-row">
			<div class="col-xs-2">
				<p class="manage-users-values">{{user.name}}</p>
			</div>
			<div class="col-xs-2">
				<p class="manage-users-values"><i>{{user.accountType}}</i></p> 
			</div> 
			<div class="col-xs-2">
				<button class="btn btn-sm btn-primary" ng-click="toggleAccountType(user)">Toggle account type</button>
			</div>
		</div>

		<hr>
	</div>
</div>
